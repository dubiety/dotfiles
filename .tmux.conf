
# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
# bind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next window: shift + right
unbind S-Right
bind -n S-Right next-window
unbind C-Right
bind -n C-Right next-window

# previous window: shift + left
unbind S-Left
bind -n S-Left previous-window
unbind C-Left
bind -n C-Left previous-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split panes using | and -
unbind |
bind | split-window -h
unbind -
bind - split-window -v

# " windowlist -b
unbind '"'
bind '"' choose-window

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-a
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# switch panes using Alt-arrow without prefix
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# reload tmux config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded.."

# vi-style controls for copy mode
setw -g mode-keys vi

# Color and status bar
set -g default-terminal "screen-256color" # + "tmux -2" => 256 color

# status bar settings
set -g status-interval 1
# status bar: align in center
set -g status-justify centre
# status width
set -g status-left-length 20
set -g status-right-length 70

# status foreground/background color
set -g status-bg '#333333'
set -g status-fg '#ffffff'
# show session name at left
set -g status-left '#[bg=#00bb00] [#S] #[default] '
# show time and load average at right
set -g status-right " #[fg=yellow,bright] %Y-%m-%d #[fg=green]%H:%M #[default]#[fg=magenta,bright](load: #(cat /proc/loadavg | cut -d \" \" -f 1,2,3))#[default]"
# active/inactive window color
setw -g window-status-current-format '#[bg=#005fff, fg=#ffffff, bold]*[#I] #W*'
setw -g window-status-format '#[bg=default, fg=#ffffff] [#I] #W '

# mouse operation
set -g mouse on
